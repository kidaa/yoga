<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scaleable=no">
		<title>Quiz UI</title>

		<!-- Bootstrap -->
		<link href="css/bootstrap.min.css" rel="stylesheet">

		<style>
			.well h1 { text-align: center }
		</style>
		
		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="js/jquery.min.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="js/bootstrap.min.js"></script>

		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="js/html5shiv.js"></script>
			<script src="js/respond.min.js"></script>
		<![endif]-->
		<script src="data/questions.js"></script>

		<!-- shuffle() function shuffles an array -->
		<script src="js/qimport.js"></script>
		<script>
			// gets four "answer" divs from document by id
			function getAnswerElements () {
				var ans = [];
				for (var i = 0; i < 4; i++) {
					ans[i] = document.getElementById("ans" + i);
				}
				return ans;
			};

			// sets answer div contents to those in ans array
			function setAnswerContent (ans) {
				for (var i = 0; i < 4; i++) {
					ans[i].innerHTML = shuffledAnswers[i];
				}
			};
			
			// loads question set content into template
			function loadSet (currentSet, question, ans) {
				shuffledAnswers = shuffle(currentSet.answers);
				question.innerHTML = currentSet.question;
				
				setAnswerContent (ans);
			};

			// returns a randomly selected set of question sets
			function getQuizSet (numSets, questionSets) {
				var quizSet = [];
				var setNum = 0;

				for (var i = 0; i < numSets; i++) {
					do {
						setNum = Math.floor(Math.random() * questionSets.length);
					} while (!$.inArray(questionSets[setNum], quizSet));

					quizSet[i] = questionSets[setNum];
				}

				return quizSet;
			};

			window.onload = function () {
				var quizSet = getQuizSet (5, questionSets);
				var currentSet = quizSet[0];
				var answerElements = getAnswerElements ();
				var questionElement = document.getElementById("question");

				loadSet(currentSet, questionElement, answerElements);
			};
		</script>
		

	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="well"><h1 id="question"></h1></div>
			</div>
			<div class="row">
				<div class="col-sm-6"><div class="well" id="ans0"></div></div>
				<div class="col-sm-6"><div class="well" id="ans1"></div></div>
				<div class="clearfix"></div>
				<div class="col-sm-6"><div class="well" id="ans2"></div></div>
				<div class="col-sm-6"><div class="well" id="ans3"></div></div>
			</div>
		</div>
	</body>
</html>
