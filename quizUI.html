<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scaleable=no">
		<title>Quiz UI</title>

		<!-- Bootstrap -->
		<link href="css/bootstrap.min.css" rel="stylesheet">

		<style>
			.well h1 { text-align: center }
		</style>
		
		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="js/jquery.min.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="js/bootstrap.min.js"></script>

		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="js/html5shiv.js"></script>
			<script src="js/respond.min.js"></script>
		<![endif]-->
	    <script src="data/questions.js"></script>
		<script>
        	window.onload = function() {
        	    question = document.getElementById("question");
        	    ans1 = document.getElementById("ans1");
        	    ans2 = document.getElementById("ans2");
        	    ans3 = document.getElementById("ans3");
        	    ans4 = document.getElementById("ans4");
        	    
        	    var rand = Math.floor(Math.random() * questionSets.length); 
        	    currentSet = questionSets[rand];
        	    question.innerHTML = currentSet.question;
        	    ans1.innerHTML =     currentSet.answers[0];
        	    ans2.innerHTML =     currentSet.answers[1];
        	    ans3.innerHTML =     currentSet.answers[2];
        	    ans4.innerHTML =     currentSet.answers[3];
        	};
		</script>
		

	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="well"><h1 id="question"></h1></div>
			</div>
			<div class="row">
				<div class="col-sm-6"><div class="well" id="ans1"></div></div>
				<div class="col-sm-6"><div class="well" id="ans2"></div></div>
			</div>
			<div class="row">
				<div class="col-sm-6"><div class="well" id="ans3"></div></div>
				<div class="col-sm-6"><div class="well" id="ans4"></div></div>
			</div>
		</div>
	</body>
</html>
