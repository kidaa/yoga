<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scaleable=no">
		<title>Quiz UI</title>

		<!-- Bootstrap -->
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/yoga.css" rel="stylesheet">

		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="js/jquery.min.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="js/bootstrap.min.js"></script>

		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="js/html5shiv.js"></script>
			<script src="js/respond.min.js"></script>
		<![endif]-->

		<!-- shuffle() function shuffles an array -->
		<!-- qimport.js defines general functionality for this app -->
		<!-- questions.js defines a group of question sets to be used in this app -->

	</head>
	<body>
		<div class="container bookend" id="menu">
			<div class="row">
				<img>
			</div>
			<div class="row">
				<div class="well col-md-6 col-sm-12" id="startButton">Start Quiz</div>
				<div class="well col-md-6 col-sm-12" id="aboutButton">About</div>
			</div>
		</div>
		<!-- end Menu -->
		<div class="container" id="quiz">
			<div class="row">
				<div class="well"><h1 id="question"></h1></div>
			</div>
			<div class="row">
				<div class="col-xs-6"><div class="well ansColor answerEl" id="ans0"></div></div>
				<div class="col-xs-6"><div class="well ansColor answerEl" id="ans1"></div></div>
				<div class="clearfix"></div>
				<div class="col-xs-6"><div class="well ansColor answerEl" id="ans2"></div></div>
				<div class="col-xs-6"><div class="well ansColor answerEl" id="ans3"></div></div>
			</div>
			<div class="row">
				<div class="well ansColor" id="correctAnswer"></div>
			</div>
			<div class="row">
				<div class="col-xs-4">
					<div class="well" id="showAnswer">Show Answer</div>
				</div>
				<div class="col-xs-4">
					<div class="well" id="counter">1</div>
				</div>
				<div class="col-xs-4">
					<div class="well" id="advanceScreen">Next Question</div>
				</div>
			</div>
		</div>
		<!-- end Quiz section -->
		<div class="container bookend" id="summary">
			<div class="container" id="summHead">
				<div class="row">
					<div class="well col-lg-12"><h1>Summary</h1></div>
				</div>
			<div class="container" id="summMenu">
				<div class="row">
					<div class="well col-xs-6" id="again">Try Again</div>
					<div class="well col-xs-6" id="toMenu">Main Menu</div>
				</div>
			</div>
			<div class="container" id="summKey">
				<div class="row">
					<div class="well col-xs-4"><b>Question</b></div>
					<div class="well col-xs-4"><b>Correct Answer</b></div>
					<div class="well col-xs-4"><b>Response</b></div>
				</div>
			</div>
			<div class="container" id="summBody"></div>
		</div>
		<!-- end Summary section -->
		<script src="js/qimport.js"></script>
		<script src="js/questions.js"></script>

		<script>
			var count = 0;
			var answerElementChosen; // stores answer element clicked
			var QUIZ_LENGTH	= 1;
			var quizSet = shuffledRandomSubArray(questionSets, QUIZ_LENGTH);
			var responses = [];
			
				function buildSummary () {
					var summQuestion;
					var summCorrect;
					var summResponse;
					var summElement;
					var rowStart = "<div class='row'>";
					var rowEnd = "</div>";

					for (var i = 0; i < QUIZ_LENGTH; i++) {
						summQuestion = document.createElement("div");
						summQuestion.className = "well col-xs-4 summItem summQuest";
						summQuestion.innerHTML = responses[i].question;
						
						summCorrect = document.createElement("div");
						summCorrect.className = "well col-xs-4 summItem summCorr";
						summCorrect.innerHTML = quizSet[i].answers[0];
						
						summResponse = document.createElement("div");
						summResponse.className = "well col-xs-4 summItem summResp";
						summResponse.innerHTML = responses[i].answer;

						if (quizSet[i].checkAnswer(responses[i].answer)) {
							summResponse.style.backgroundColor = CORRECT_COLOR;
						} else {
							summResponse.style.backgroundColor = INCORRECT_COLOR;
						}
						
						document.getElementById("summBody").appendChild(summQuestion);
						document.getElementById("summBody").appendChild(summCorrect);
						document.getElementById("summBody").appendChild(summResponse);
					}
				};

				function toSummary () {
					buildSummary ();
					$('#quiz').slideUp("slow");
					$('#summary').show("fast");
				};
				
			window.onload = function () {
				var answerElements = getAnswerElements ();
				var questionElement = document.getElementById("question");
				var advanceScreen = document.getElementById("advanceScreen");
			
				// begins the quiz
				loadSet(quizSet[count], questionElement, answerElements);

				function handleAnswerClick (answerElementClicked) {
					answerElementClicked.onclick = function () {
						answerElementChosen = answerElementClicked;
						responses[count] = new SelectedAnswer(questionElement.innerHTML, answerElementClicked.innerHTML);
						if (count == (QUIZ_LENGTH - 1))
							document.getElementById("advanceScreen").innerHTML = "See Summary";
						$('#showAnswer').show();
						$('#advanceScreen').show();
					};
				};

				// handle next question click event
				advanceScreen.onclick = function () {
					if (count < (QUIZ_LENGTH - 1)) {
						$(".ansColor").css("background", DESELECTED_COLOR);
						loadSet (quizSet[++count], questionElement, answerElements);
						$('#showAnswer').hide();
						$('#correctAnswer').hide();
						$('#advanceScreen').hide();
						counterElement = document.getElementById("counter");
						counterElement.innerHTML = count + 1;
					} else {
						toSummary ();
					}
				};
				
				for (var i = 0; i < answerElements.length; i++) {
					handleAnswerClick (answerElements[i]);
				}
				
				// show answers and color green if they match, red if not
				var showAnswer = document.getElementById ("showAnswer");
				showAnswer.onclick = function () {
					if ( quizSet[count].answers[0] == responses[count].answer ) {
						correctAnswer.style.backgroundColor = CORRECT_COLOR;
						answerElementChosen.style.backgroundColor = CORRECT_COLOR;
					} else {
						correctAnswer.style.backgroundColor = INCORRECT_COLOR;
						answerElementChosen.style.backgroundColor = INCORRECT_COLOR;
					}
					$('#correctAnswer').show();

				};
			};
		</script>
	</body>
</html>
